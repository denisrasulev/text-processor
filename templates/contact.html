{% extends "base.html" %}

{% block body %}
  <p>
    This is contact.
    Need info.
    And form.
  </p>

  <form action="/" method="POST">
    {{ form.csrf_token }}
    <p>{{ form.name.label }} {{ form.name(size=20) }}</p>
    <p>{{ form.mail.label }} {{ form.mail(size=20) }}</p>
    <p>{{ form.gdpr }} {{ form.gdpr.label }}<br>
      {{ form.mark }} {{ form.mark.label }}</p>
    <input type="submit" value="Go">
  </form>

{% endblock %}
