          <div class="form-group">
            <label for="FormControlTextareaInput">1. Paste your text here:</label>
            <textarea class="form-control" id="FormControlTextareaInput" rows="5"></textarea>

            </div>
          </div>

          <!-- Sample of processed text -->
          <div class="form-group">
            <label for="FormControlTextareaOutput">3. Sample of processed text:</label>
            <textarea class="form-control" id="FormControlTextareaOutput" rows="5"></textarea>
          </div>

        </div>

        <!-- Right Part -->
        <div class="col">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">

            </div>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
